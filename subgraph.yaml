specVersion: 0.0.5
description: Indexing all linea Block data
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConverterRegistryContract
    network: linea-goerli
    source:
      address: "0x8235aAD8a55a912259444CbD6224b192D303785A"
      abi: ConverterRegistryContract
      startBlock: 1813927
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConverterAddition 
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
