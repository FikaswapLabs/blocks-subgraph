specVersion: 0.0.5
description: Indexing all linea Block data
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConverterRegistryContract
    network: linea
    source:
      address: "0x4207cb605801233f8ddd7313c9f466352932b187"
      abi: ConverterRegistryContract
      startBlock: 722915
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConverterAddition 
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
