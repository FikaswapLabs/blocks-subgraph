specVersion: 0.0.5
description: Indexing all zkSync Block data
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConverterRegistryContract
    network: zksync-era
    source:
      address: "0x19492E54f8691EE36cDBaCE32151172083025ADe"
      abi: ConverterRegistryContract
      startBlock: 16241778
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConverterAddition 
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
