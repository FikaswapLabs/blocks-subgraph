specVersion: 0.0.5
description: Indexing all linea Block data
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConverterRegistryContract
    network: linea-mainnet
    source:
      address: "0x4207Cb605801233F8DDd7313c9f466352932B187"
      abi: ConverterRegistryContract
      startBlock: 722915
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConverterAddition 
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
